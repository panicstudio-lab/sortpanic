<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Contact - Sort Panic</title>
<style>
* {
  margin: 0;
  padding: 0;
  box-sizing: border-box;
}

body {
  font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
  background: linear-gradient(135deg, #F5E6FF 0%, #E6F5FF 100%);
  color: #2D3748;
  min-height: 100vh;
  display: flex;
  align-items: center;
  justify-content: center;
  padding: 20px;
}

.container {
  max-width: 600px;
  width: 100%;
  background: white;
  padding: 60px 40px;
  border-radius: 20px;
  box-shadow: 0 20px 60px rgba(0, 0, 0, 0.15);
  text-align: center;
}

.emoji {
  font-size: 4rem;
  margin-bottom: 20px;
}

h1 {
  font-size: 2.5rem;
  margin-bottom: 20px;
  color: #2D3748;
}

p {
  font-size: 1.1rem;
  color: #4A5568;
  margin-bottom: 30px;
  line-height: 1.6;
}

.contact-card {
  background: #F7FAFC;
  padding: 40px 30px;
  border-radius: 15px;
  border: 2px solid #E2E8F0;
  margin: 40px 0;
  transition: all 0.3s;
}

.contact-card:hover {
  border-color: #667eea;
  background: #F5E6FF;
  transform: translateY(-3px);
}

.contact-card h3 {
  font-size: 1.5rem;
  margin-bottom: 15px;
  color: #2D3748;
}

.contact-card .email {
  font-size: 1.2rem;
  margin: 15px 0;
}

.contact-card a {
  color: #667eea;
  text-decoration: none;
  font-weight: 600;
}

.contact-card a:hover {
  text-decoration: underline;
}

.contact-card .note {
  margin-top: 15px;
  font-size: 0.95rem;
  color: #718096;
  line-height: 1.5;
}

.back-link {
  display: inline-block;
  margin-top: 40px;
  padding: 15px 40px;
  background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
  color: white;
  text-decoration: none;
  border-radius: 50px;
  font-weight: 600;
  box-shadow: 0 10px 25px rgba(102, 126, 234, 0.3);
  transition: all 0.3s;
}

.back-link:hover {
  transform: translateY(-3px);
  box-shadow: 0 15px 35px rgba(102, 126, 234, 0.4);
}

.response-time {
  margin-top: 30px;
  font-size: 0.9rem;
  color: #718096;
}

@media (max-width: 640px) {
  .container {
    padding: 40px 30px;
  }
  
  h1 {
    font-size: 2rem;
  }
  
  .contact-card {
    padding: 30px 20px;
  }
}
</style>
</head>
<body>

<div class="container">
  <div class="emoji">üëã</div>
  <h1>Get in Touch</h1>
  <p>Have feedback, found a bug, or just want to say hi? We'd love to hear from you!</p>
  
  <div class="contact-card">
    <h3>üìß Email</h3>
    <div class="email">
      <a href="mailto:hello@sortpanic.com">hello@sortpanic.com</a>
    </div>
    <div class="note">
      For feedback, bug reports, feature requests,<br>or just to say hi!
    </div>
  </div>
  
  <a href="/" class="back-link">‚Üê Back to Sort Panic</a>
  
  <p class="response-time">
    We typically respond within 24-48 hours
  </p>
</div>

</body>
</html>
